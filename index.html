<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body class="container">
    <main class="app">
        <h1>Gerador de Senhas</h1>

        <div class="content">
            <label class="valueLabel" for="valuePass">Qual tamanho da sua senha?</label>
            <input type="number" id="valuePass" max="15" min="3" class="valueArea">
            <button type="submit" onclick="generatePass()">Gerar senha</button>
        </div>

        <div class="passResult">
            <h3 id="result"></h3>
        </div>
    </main>

    <img src="./test.svg" alt="test">

    <script src="./src/script.js"></script>
</body>
</html>
